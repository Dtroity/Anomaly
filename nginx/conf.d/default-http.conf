# Anomaly VPN - Nginx Configuration (HTTP only, before SSL)
# Control Server (VPS #1)
# Используйте этот файл ДО получения SSL сертификата

# HTTP - API Server (временно, до получения SSL)
server {
    listen 80;
    server_name api.anomaly-connect.online;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API endpoints
    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Subscription endpoints (публичные)
    location /sub/ {
        proxy_pass http://marzban:62050/sub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://api:8000/health;
        access_log off;
    }
}

