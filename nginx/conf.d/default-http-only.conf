# Anomaly VPN - Nginx Configuration (HTTP only, before SSL)
# Временно используйте этот файл ДО получения SSL сертификата
# После получения SSL переименуйте default.conf обратно

# HTTP - API Server
server {
    listen 80;
    server_name api.anomaly-connect.online;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API endpoints
    location / {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Subscription endpoints (публичные)
    location /sub/ {
        proxy_pass http://marzban:62050/sub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://api:8000/health;
        access_log off;
    }
}

# HTTP - Main domain
server {
    listen 80;
    server_name anomaly-connect.online;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Subscription endpoints
    location /sub/ {
        proxy_pass http://marzban:62050/sub/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default
    location / {
        return 200 "Anomaly Connect - Coming Soon";
        add_header Content-Type text/plain;
    }
}

# HTTP - Panel (временно доступен по HTTP)
server {
    listen 80;
    server_name panel.anomaly-connect.online;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Marzban Panel
    location / {
        proxy_pass http://marzban:62050/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

