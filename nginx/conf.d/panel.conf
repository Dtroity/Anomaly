# Anomaly VPN - Panel Server (только через VPN или whitelist IP)
# https://panel.anomaly-connect.online

server {
    listen 443 ssl;
    http2 on;
    server_name panel.anomaly-connect.online;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # IP Whitelist (раскомментируйте для ограничения доступа)
    # allow 72.56.79.212;  # Control Server IP
    # allow YOUR_ADMIN_IP;
    # deny all;

    # Редирект с корня на dashboard
    location = / {
        return 301 https://$host/dashboard/;
    }
    
    # Marzban Panel (Marzban слушает на HTTPS)
    location / {
        proxy_pass https://marzban:62050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # SSL verification для внутреннего HTTPS
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

